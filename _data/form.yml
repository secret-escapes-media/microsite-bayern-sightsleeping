- id: comp
  post-url: "#getFormUrl"
  expiry-date: 2050-01-01
  fields:
    - id: first-name
      type: text
      label: First Name
      required: true
    - id: surname
      type: text
      label: Surname
      required: true
    - id: email
      type: email
      label: Email address
      required: true
    - id: postcode
      type: text
      label: Postcode
      required: true
    - id: wales-opt-in
      type: radio
      label: Would you like to receive emails from Visit Wales?
      description: "If you agree, your information will be shared with Visit Wales and will be used in accordance with their <a href=\"https://www.visitwales.com/privacy-statement#CTMnewsletter\" class=\"link--underlined\">Newsletter Privacy notice</a>."
      required: true
      options:
        - id: wales-opt-in-true
          label: 'Yes'
          value: 'yes'
        - id: wales-opt-in-false
          label: 'No'
          value: 'no'
    - id: boutique-opt-in
      type: radio
      label: Would you like to receive emails from Boutique Retreats?
      required: true
      options:
        - id: boutique-opt-in-true
          label: 'Yes'
          value: 'yes'
        - id: boutique-opt-in-false
          label: 'No'
          value: 'no'
  submit: Submit Entry
  terms: >
    By submitting your entry, you agree to the <a href="#" class="js-open-modal link--underlined" data-open-modal="competition-terms">terms and conditions</a> of this competition