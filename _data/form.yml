- id: comp
  post-url: "#getFormUrl"
  expiry-date: 2050-01-01
  fields:
  - id: title
    type: select
    label: Title
    required: true
    options:
      - label: Mr
        value: mr
      - label: Mrs
        value: mrs
      - label: Miss
        value: miss
      - label: Ms
        value: ms
      - label: Other
        value: other
  - id: firstname
    type: text
    label: First name
    required: true
  - id: surname
    type: text
    label: Surname
    required: true
  - id: email
    type: email
    label: Email
    required: true
  - id: address
    type: text
    label: First line of address (Name or number of flat/house & street name)
    required: true
  - id: postcode
    type: text
    label: Postcode
    required: true
  - id: contact-preference
    type: checkbox
    label: I would like to receive inspiration, travel tips, news and offers from VisitScotland. I agree to the use of my personal details for this purpose.
    options:
      - id: contact-preference-email
        label: Email
        value: "yes"
      - id: contact-preference-post
        label: Post
        value: "yes"
  - id: qualify
    type: radio
    label: Are you a UK resident and over the age of 21?
    required: true
    options:
      - id: qualify-true
        label: 'Yes'
        value: 'yes'
      - id: qualify-false
        label: 'No'
        value: 'no'
        invalid: true
  submit: Submit Entry
  terms: >
    By submitting your entry, you agree to the <a href="#" class="js-open-modal link--underlined" data-open-modal="competition-terms">terms and conditions</a> of this competition