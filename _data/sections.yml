- id: country
  title: Country
  nav-title: Country
  description: Retreat to the rolling hills and bucolic landscapes of the British countryside, where a series of secret adventures, relaxing getaways and enriching experiences are waiting to be discovered. Try your hand at the sports of fly fishing or rocking climbing, take a relaxing cruise on a canal boat, or explore the medieval wonders and foodie hotspots of Ludlow. Whatever you choose, these microgaps will take you out of your comfort zone and introduce you to your new favourite pocket of the UK.
  link: https://www.visitbritain.com/gb/en/countryside

  pois:
    items:

      - id: retreat-to-a-buddhist-monastery-in-hertfordshire
        title: Retreat to a buddhist monastery in Hertfordshire
        description: Observe the Buddhist traditions of the Amaravati Monastery at the eastern end of the Chiltern Hills in Hertfordshire. A fully-functioning community of monks and nuns practicing in the Theravada tradition, the monastery allows you to join in on their daily meditation sessions and talks, or stay for longer if you need more downtime. Being a space of peace and inward reflection, the monastery has become a welcome sanctuary from the stresses of the world, as well as a chance for visitors to learn from traditional Buddhist teachings and even offer something back through volunteer work.
        link: https://www.visitbritain.com/ae/en/media-consumer-location/hertfordshire
        image-credit: "<a href=\"#photo-link\">Photo</a> by username / <a rel=\"nofollow\" href=\"https://creativecommons.org/licenses/by/2.0/\">CC BY</a>"

      - id: fly-fishing-in-new-forest-hampshire
        title: Fly fishing in new forest, Hampshire
        description: Who’s never once dreamed of fishing in a glassy stream, surrounded by the ancient trees of a magical woodland? The chalk streams of the rivers Test, Itchen and Wiltshire Avon in the New Forest are the birthplace of fly fishing, home to brown trout, grayling and atlantic salmon alike - and with plenty of fishing guides available in the local area to show you the ropes, you’ll be hooking your first catch in no time. Immersed in the spectral beauty of this incredible forest - with a packed lunch and flask of coffee in tow - lose yourself to the reflective wonders of the sport.
        link: https://www.visitbritain.com/gb/en/new-forest
        image-credit: "<a href=\"#photo-link\">Photo</a> by username / <a rel=\"nofollow\" href=\"https://creativecommons.org/licenses/by/2.0/\">CC BY</a>"

      - id: cruise-on-the-llangollen-canal
        title: Cruise on the Llangollen Canal
        description: Hire a narrowboat and drift along this historic canal route. Starting in north-east Wales, navigate the twists and turns of the waterway before floating into the Shropshire countryside, making sure, of course, to pitstop at the various pubs on the way - ideal for a small group of friends. The highlight of the trip will undoubtedly be the “stream in the sky”, the Pontcysyllte Aqueduct, a bridge over the River Dee that soars at around 126ft. Expect some truly epic views (and a hit of adrenaline) as you pass across to the other side...
        link: https://www.visitbritain.com/ae/en/narrow-boat-trip-llangollen-canal
        image-credit: "<a href=\"#photo-link\">Photo</a> by username / <a rel=\"nofollow\" href=\"https://creativecommons.org/licenses/by/2.0/\">CC BY</a>"

      - id: stargazing-in-the-yorkshire-dales
        title: Stargazing in the Yorkshire Dales
        description: By day the Yorkshire Dales National Park is a grassy wonderland of sweeping landscapes and rolling hills; by night it plays host to a glimmering sky of soul-stirring constellations. As the sun begins to set over the heather moorlands, take a hike to one of the park’s star discovery sites - the Hawes centre, Malham centre, the Buckden car park, or the Tan Hill Inn, otherwise known as the ‘highest pub in Britain’ - where the high-altitude, open landscapes provide spine-tingling panoramic views of the Northern Hemisphere. On a clear night, you might even catch a glimpse of the Milky Way...
        link: https://www.visitbritain.com/ae/en/out-and-about-yorkshire-dales
        image-credit: "<a href=\"#photo-link\">Photo</a> by username / <a rel=\"nofollow\" href=\"https://creativecommons.org/licenses/by/2.0/\">CC BY</a>"