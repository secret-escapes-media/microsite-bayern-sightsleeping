- id: city
  title: City
  nav-title: City
  description: The cities of Britain are melting pots of culture; sprawling urban playgrounds, each unique in their own way, and teeming with a diverse array of people - but you probably already knew that, which is why you want a micrograp experience that offers something new. Discover the hidden treasures that shine beneath the surface of our incredible cities. From boxing in Manchester to ghost tours in Cardiff - these are experiences you’ll never forget.
  link: https://www.visitbritain.com/gb/en/10-cool-and-unique-ways-see-britains-cities

  pois:
    items:

      - id: blacksmithing-in-glasgow
        title: Blacksmithing in Glasgow
        description: Try your hand at the time-honoured craft of blacksmithing at the Vanguard Centre in Glasgow. In learning a trade that dates back as far as 1500 BC, the course provides a sure-fire way of reconnecting with your ancient ancestors, by transforming a raw material into something functional using your own bare hands. With a red hot forge beside you, learn how to bend and beat the metal into shape, creating everything from bottle openers to Viking-style jewellery.
        link: https://www.visitbritain.com/gb/en/exploring-fantastic-city-glasgow
        image-credit: "<a href=\"#photo-link\">Photo</a> by username / <a rel=\"nofollow\" href=\"https://creativecommons.org/licenses/by/2.0/\">CC BY</a>"

      - id: ethical-eating-in-london
        title: Ethical eating in London
        description: There are countless places to eat in London (throw a stone and you’ll hit one), but among them are restaurants pioneering a trend of sustainability and community-building. One of the best is the Clink Restaurant in Brixton Prison - a charity that aims to rehabilitate prisoners by training them as chefs - book in for a fine-dining experience like no other; one that truly gives something back. Next, try Jamie Oliver’s flagship Fifteen restaurant, an organisation aimed at giving unemployed young people the start they need in the food industry, with a menu that uses local-produce to create mouth-wateringly good 5-course meals.
        link: "#poi-link"
        image-credit: "<a href=\"#photo-link\">Photo</a> by username / <a rel=\"nofollow\" href=\"https://creativecommons.org/licenses/by/2.0/\">CC BY</a>"

      - id: the-black-country-heritage-of-birmingham
        title: The black country heritage of Birmingham
        description: The industrial heritage of Birmingham is brought to life in the Black Country Living Museum in Dudley, an open-air recreation of an early 20th century village. Telling the tale of the Industrial Revolution, of which Dudley played a central role, the museum is staffed by a host of characters in period costume who’ll take you back in time. There’s a coal mine, a school, a fairground, a pub, a chippy, and a whole village of retro houses and shops to explore. It’s a nostalgia trip that’s yet to be surpassed.
        link: "#poi-link"
        image-credit: "<a href=\"#photo-link\">Photo</a> by username / <a rel=\"nofollow\" href=\"https://creativecommons.org/licenses/by/2.0/\">CC BY</a>"

