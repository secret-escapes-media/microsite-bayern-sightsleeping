- id: coast
  title: Coast
  nav-title: Coast
  description: The UK's coastline is studded with an array of microgap experiences that are just waiting to be found. Whether you’re learning to paint in the creative hub of St Ives, island hopping on the sub-tropical Isles of Scilly or embarking on a coastal road trip of the Scottish Highlands, the wild shores of the UK are home to a host of adventures to inspire the mind and stimulate the soul...
  link: https://www.visitbritain.com/gb/en/countryside/coast

  pois:
    items:

      - id: ride-the-north-coast-500-in-the-highlands
        title: Ride the north coast 500 in the highlands
        description: By car, bike or motorbike - the UK’s answer to Route 66 is a journey to the heart of Scotland. Starting and ending at Inverness Castle, take a week to ride this 516 mile tour of the breathtaking Scottish Coastline. Stopping off at the scenic towns of Ullapool, Durness, Dornoch and John O’Groats along the way, the North Coast 500 is the perfect opportunity to discover the heritage and culture along the outer rim of the Highlands. After all, it’s the ancient castles, glassy lochs, cosy inns, and friendly locals that make this Scottish road trip so iconic.
        link: https://www.visitbritain.com/gb/en/unmissable-experiences-along-north-coast-500
        image-credit: "<a href=\"#photo-link\">Photo</a> by username / <a rel=\"nofollow\" href=\"https://creativecommons.org/licenses/by/2.0/\">CC BY</a>"

      - id: wild-swimming-in-county-antrim
        title: Wild swimming in County Antrim
        description: Dive deep into the bracing waters of Larrybane Bay and swim across to the dramatic island of Carrick-a-Rede. Passing under the famous rope-bridge that connects the island to the mainland, this 1km swim is as visually compelling as it is challenging, with grass-topped cliffs, coastal caves and and rocky outcrops to see on your crawl to the other side. Celebrate afterwards with a sea-view picnic, before heading to the seaside village of Cushendun. Here you’ll find Mary McBride’s, one of Ireland’s smallest pubs, a traditional establishment stocking a wide range of Irish Whiskeys, a cosy atmosphere and some jolly good craic!
        link: https://www.visitbritain.com/gb/en/antrim-coast-mythical-giants-and-incredible-geology
        image-credit: "<a href=\"#photo-link\">Photo</a> by username / <a rel=\"nofollow\" href=\"https://creativecommons.org/licenses/by/2.0/\">CC BY</a>"

      - id: learn-to-paint-in-st-ives-cornwall
        title: Learn to paint in St Ives, Cornwall
        description: Despite the glimmering seafront, pristine white beaches and historic houses that populate the picturesque town of St Ives, it’s the arts scene that truly defines it. Switch off and discover Cornwall’s art hub for yourself at the St Ives School of Painting, a historic institution offering classes and courses on everything from oil painting to life drawing. With sea-facing views and excellent facilities, it’s a chance to unplug from the outside world and unleash your inner creativity. And why stop there? Continue the experience with visits to the iconic Tate St Ives and Barbara Hepworth Museum, and be inspired by the greats of British Modernism.
        link: https://www.visitbritain.com/gb/en/england/south-west/st-ives
        image-credit: "<a href=\"#photo-link\">Photo</a> by username / <a rel=\"nofollow\" href=\"https://creativecommons.org/licenses/by/2.0/\">CC BY</a>"

      - id: guided-walking-over-morecambe-bay-lancashire
        title: Guided walking over Morecambe Bay, Lancashire
        description: Morecambe Bay is the largest expanse of mudflats in the UK, a dramatic seascape of sand and water, overlooked by the mountains of the Lake District. Take a sponsored walk with the Guide Over Sands Trust, a charity providing guides for a safe passage over the estuary - a means of experiencing the Bay’s spectacular sand-spread vistas while raising money for a worthy cause. Setting off from Arnside, the walk will lead you to the village of Kent’s Bank at the foot of the magnificent Lake District.
        link: https://www.visitbritain.com/gb/en/london-lakes-take-tracks
        image-credit: "<a href=\"#photo-link\">Photo</a> by username / <a rel=\"nofollow\" href=\"https://creativecommons.org/licenses/by/2.0/\">CC BY</a>"



