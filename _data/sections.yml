- id: escape
  title: Escape
  nav-title: Escape
  description: Switch off your phone, and breathe at last - the rolling hills and open skies of Scotland make it ideal for a digital detox. Take a trip to an east coast fishing village, famed for their beauty, their seafood, and their down-to-earth people; or retreat inland, and unpick the rivers, lochs and National Parks. Take your time to reflect and appreciate the stunning scenery - unedited and no filter needed.
  link: https://www.visitscotland.com/blog/attractions/escape-the-cabin-fever/

  pois:
    items:

      - title: Dumfries & Galloway
        id: dumfries-galloway
        description: This region offers the perfect blend of coastal and forest scenery. The Solway Coast is a beachcomber’s haven with an array of shell beaches, and for avid star gazers, there is The Galloway Forest Park. Due to its sparse population and lack of light pollution, it was named the country’s first Dark Sky Park. If you’re feeling sporty, rent a mountain bike at one of the 7stanes centres for sweat-inducing inclines and soul-stirring views.
        link: https://www.visitscotland.com/destinations-maps/dumfries-galloway/
        image-credit: "<a href=\"#photo-link\">Photo</a> by username / <a rel=\"nofollow\" href=\"https://creativecommons.org/licenses/by/2.0/\">CC BY</a>"

      - title: Angus
        id: angus
        description: Escape to the east of Scotland for the undisturbed valleys of the Angus Glens. Against the backdrop of the Grampian Mountains, dust off your walking boots and stroll deep into the peaceful Scottish countryside. During your visit, be sure to take a trip to the wind-swept Angus coast, where you’ll find the rolling dunes and strawberry blonde sands of Lunan Bay. A secluded beach that stretches from Boddin Point to Land Craig, it’s the perfect way to wind down on an easy-going, sunny afternoon.
        link: https://www.visitscotland.com/destinations-maps/dundee-angus/
        image-credit: "<a href=\"#photo-link\">Photo</a> by username / <a rel=\"nofollow\" href=\"https://creativecommons.org/licenses/by/2.0/\">CC BY</a>"

      - title: The Scottish Borders
        id: the-scottish-borders
        description: Step inside the picturesque, medieval villages of the Scottish Borders. From the historicism of Melrose to the awe-inspiring vistas of Scott’s View, there’s a quiet charm to this landscape that’s utterly infectious. While you’re here, too, why not stop over at Stobo Castle? This A-listed building now operates as a luxury spa retreat, complete with a state-of-the-art Ozone pool, Hydrospa and mud room - you may never feel stressed again.
        link: https://www.visitscotland.com/destinations-maps/scottish-borders/
        image-credit: "<a href=\"#photo-link\">Photo</a> by username / <a rel=\"nofollow\" href=\"https://creativecommons.org/licenses/by/2.0/\">CC BY</a>"

      - title: The Outer Hebrides
        id: the-outer-hebrides
        description: A collection of islands at the edge of the Atlantic, the Outer Hebrides offer a true escape from the rat race. Here you’ll find a slower pace of life exploring rugged coast and countryside and observing stunning wildlife and fauna – walk or cycle the Hebridean Way and your reward will be the picturesque lighthouse at the Butt of Lewis. There are also prehistoric gems such as The Calanais Standing Stones on the Isle of Lewis. In the towns, however, you’ll hear Gaelic being spoken by the locals and traditional folk music been played in the pubs.
        link: https://www.visitscotland.com/destinations-maps/outer-hebrides/
        image-credit: "<a href=\"#photo-link\">Photo</a> by username / <a rel=\"nofollow\" href=\"https://creativecommons.org/licenses/by/2.0/\">CC BY</a>"