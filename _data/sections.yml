- id: culture
  title: Culture
  nav-title: Culture
  description: The unique culture of Scotland is so much more than kilts and bagpipes (although there are plenty of those around). From Neolithic villages to world-class art galleries, and from medieval castles to contemporary whisky festivals, discover why Scotland is the perfect blend of old and new.
  link: https://www.visitscotland.com/see-do/attractions/arts-culture/

  pois:
    items:

      - title: V&A Dundee
        id: v-a-dundee
        description: On the edge of the River Tay, the recently opened V&A in Dundee is a feat of modern architecture, with curving concrete walls reminiscent of a Scottish cliff face. Centred entirely around the art of design, the exhibitions here aim to celebrate the country’s rich heritage of innovation, while also championing the contemporary talents of the future. Once you’ve finished perusing the galleries, make sure to check out the outdoor terrace for spectacular views across the Tay.
        link: https://www.visitscotland.com/info/see-do/va-dundee-p1873141
        image-credit: "<a href=\"#photo-link\">Photo</a> by username / <a rel=\"nofollow\" href=\"https://creativecommons.org/licenses/by/2.0/\">CC BY</a>"

      - title: Skara Brae
        id: skara-brae
        description: Often regarded as one of the most spectacular prehistoric sites in Western Europe, the Neolithic village of Skara Brae provides a vivid picture of life lived around 5,000 years ago. Found on the Mainland, the largest island of the Orkney archipelago, these ancient homes are fitted with beds of stone, and even dressers, while an array of tools and artefacts can be seen at the nearby Visitor’s Centre - a fascinating, and deeply moving testament to human achievement.
        link: https://www.visitscotland.com/info/see-do/skara-brae-prehistoric-village-p247671
        image-credit: "<a href=\"#photo-link\">Photo</a> by username / <a rel=\"nofollow\" href=\"https://creativecommons.org/licenses/by/2.0/\">CC BY</a>"

      - title: Knockengorroch World Ceilidh Festival
        id: knockengorroch-world-ceilidh-festival
        description: Billed as a “hoedown in the hills”, this lesser-known music festival takes place in Dumfries & Galloway between the 23rd and 26th of March. With an eclectic mix of Celtic, world and roots music, expect a riotous three days of singing, dancing, drinking and storytelling. Being a family festival at heart, there’s also a children’s marquee and procession, as well as puppet shows, fire shows, and an array of delicious world cuisine.
        link: https://www.visitscotland.com/info/events/knockengorroch-world-ceilidh-2020-p2187341
        image-credit: "<a href=\"#photo-link\">Photo</a> by username / <a rel=\"nofollow\" href=\"https://creativecommons.org/licenses/by/2.0/\">CC BY</a>"

      - title: Abbotsford House
        id: abbotsford-house
        description: The ancestral home of the world-renowned poet and novelist, Sir Walter Scott, offers a beguiling insight into the mind of the man himself. Located on the stunning banks of the River Tweed in the Scottish Borders, Abbotsford House tells the tale of Scott’s tumultuous life, while offering visitors a glimpse into the tastes and preoccupations of the Romantic movement of which he was a part. For the full literary experience, however, there’s also the option of staying the night in the Hope Scott Wing - a chance to experience some 19th century hospitality, as one of Walter Scott’s distinguished guests.
        link: https://www.visitscotland.com/info/tours/the-border-abbeys-and-abbotsford-house-248f9ded
        image-credit: "<a href=\"#photo-link\">Photo</a> by username / <a rel=\"nofollow\" href=\"https://creativecommons.org/licenses/by/2.0/\">CC BY</a>"



