- id: adventure
  title: Adventure
  nav-title: Adventure
  description: By air, by sea or by land - the natural wonders of Scotland are there to be conquered. Take on the Munro Bagging challenge for testing terrains and eye-popping landscapes, battle the rollercoaster rapids of the River Tay, or try your hand at the wild sport of coasteering - no matter what, the extremities of the Scottish environment will no doubt make for a demanding and rewarding ride.
  link: https://www.visitscotland.com/see-do/active/adventure/

  pois:
    items:

      - title: Munro Bagging
        id: munro-bagging
        description: In case you didn’t know, a “munro” is a Scottish mountain with a height of over 3,000 feet - if you manage to reach the summit, you might say you’ve “bagged it”, and for good reason, too. From the formidable boulder fields of Schiehallion to the sweeping landscapes and high altitudes of Ben Chonzie, Buachaille Etive Mor and Mount Keen, the 282 munros of Scotland are as physically challenging as they are beautiful.
        link: https://www.visitscotland.com/see-do/active/walking/munro-bagging/
        image-credit: "<a href=\"#photo-link\">Photo</a> by username / <a rel=\"nofollow\" href=\"https://creativecommons.org/licenses/by/2.0/\">CC BY</a>"

      - title: White Water Rafting
        id: white-water-rafting
        description: Hidden away in the historic county of Perthshire, the rollercoaster rapids along the River Tay remain a hot location for the wild at heart. Being the largest river in Scotland to offer white water rafting, the River Tay boasts a wide range of rapids for beginners and adrenaline junkies alike. Ride downstream for an adrenaline-fuelled 6 hours, through stunning wildlife and heavy waters, paddle in hand, helmet on head, and heartbeat racing.
        link: https://www.visitscotland.com/see-do/active/watersports/white-water-rafting/
        image-credit: "<a href=\"#photo-link\">Photo</a> by username / <a rel=\"nofollow\" href=\"https://creativecommons.org/licenses/by/2.0/\">CC BY</a>"

      - title: Coasteering
        id: coasteering
        description: Along the wild, craggy coastline of East Lothian hides an adrenaline fuelled adventure. Coasteering is one of those sports that seems to defy reason; see a cliff, jump off it. Feel the rush as you plunge through the salty spray into the cool water before climbing up the rocks to do it all again – and although it feels unnatural, it is certainly a thrill. Head for Coast to Coast Surf School to try your hand at this wild practice.
        link: https://www.visitscotland.com/see-do/active/watersports/canyoning-coasteering/
        image-credit: "<a href=\"#photo-link\">Photo</a> by username / <a rel=\"nofollow\" href=\"https://creativecommons.org/licenses/by/2.0/\">CC BY</a>"

      - title: Land Yachting
        id: land-yachting
        description: An unlikely fusion of go-karting and sailing, ‘land yachting’ is a popular fixture of St Andrews’ West Sands in The Kingdom of Fife. With the sea-breeze as your motor, speed along this lengthy stretch of beach; race against your friends or just take it for a spin and discover the beauty of the coast. Other activities here include surfing, kayaking and ‘zapcatting’ - a means of shooting across the water on high-speed catamarans.
        link: https://www.visitscotland.com/blog/active-sport/summer/
        image-credit: "<a href=\"#photo-link\">Photo</a> by username / <a rel=\"nofollow\" href=\"https://creativecommons.org/licenses/by/2.0/\">CC BY</a>"



